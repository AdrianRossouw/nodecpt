<!DOCTYPE html>
{% assign base = site.baseurl %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.url == '/index.html' %}{{page.title}}{% else %}{{page.title}}{% endif %} | Node.js Cape Town</title>
    <meta name="description" content="Cape Town Node.js Users">
    <meta name="author" content="Adrian Rossouw">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Audiowide|Ubuntu:500|Karla:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='{{base}}site.css' type='text/css'/>
    <link rel="alternate" type="application/rss+xml" href="{{base}}feed.xml" />
</head>
<body>

  <header>
    <h1><a class="brand" href="/">Node.js Cape Town</a></h1>
  </header>
  
  <div class='container main'>
     <div class='row'>
       <div id='content' class='span9'>
         {{content}}
          <h4>Follow <a href='http://twitter.com/NodeCPT'>@NodeCPT</a> for the latest info</h4>
       </div>
       <div id='sidebar' class='span3'>
         {% include github.html %}
      </div>
    </div>
  </div>

  <footer class='container footer'>
  <div class='row'>
    <div id='content' class='span12'>
      <h5>Tweets that mention #NodeCPT</h5>
      <ul class="tweets thumbnails"></ul>
    </div>
  </div>
  </footer>

  <script id='watcherTpl' type='text/underscore'>
    <li>
    <a class='github-user' target='_blank'
      data-content='<%= model.escape('login') %>'
      href='http://github.com/<%= model.get('login') %>'>
        <img src='<%= model.get('avatar_url') %>' />
      </a>
    </li>
  </script>

  <script id='tweetTpl' type='text/undercore'>
    <li class='span1'>
    <a class='tweet thumbnail' target='_blank'
      data-title='<%= model.get('from_user') %>'
      data-content='<%= model.escape('text') %>'
      href='http://twitter.com/<%=model.get('from_user')%>/status/<%=model.get('id_str')%>'>
        <img src='<%= model.get('profile_image_url') %>' />
      </a>
    </li>
  </script>
  <script src='{{base}}site.js' type='text/javascript'></script>
</body>
</html>

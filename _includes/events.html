<div class='well clearfix next-event'>
{% for item in site.categories.meetup limit:1 %}
   <acronym class="pull-left published" title="{{item.time | date:"%b %d %Y"}}">
      <span class="pub-month">{{item.time | date:"%b"}}</span>
      <span class="pub-date">{{item.time | date:"%d"}}</span>
    </acronym>
     <h4>Our Next Event</h4>
     <a href='{{item.url}}'>{{item.title}}</a>
    {% endfor %}
</div>

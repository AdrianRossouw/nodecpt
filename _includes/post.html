<div class='meta clearfix'>
  {% if page.lanyard %}
    <a class='pull-right attend btn btn-large btn-primary' href='{{page.lanyard}}'>Attend This Event</a>
  {% endif %}
  <a href='{{ page.url }}'><h2>{{page.title}}</h2></a>
  <span class='pull-left label'>{{page.date | date:"%d %B %Y"}}</span>
</div>
<div class='content'>
  {% if content %}
    {{content}}
  {% else %}
    {{page.content}}
  {% endif %}
</div>
